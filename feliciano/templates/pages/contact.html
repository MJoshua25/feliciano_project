{% extends 'bases/myBase.html' %}

{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('/static/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate text-center mb-4">
            <h1 class="mb-2 bread">Contact</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact us <i class="ion-ios-arrow-forward"></i></span></p>
        </div>
        </div>
    </div>
    </section>
            
        <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
            <div class="container">
                <div class="row d-flex align-items-stretch no-gutters">
                    <div class="col-md-6 pt-5 px-2 pb-2 p-md-5 order-md-last">
                        <h2 class="h4 mb-2 mb-md-5 font-weight-bold">Contact Us</h2>
                        <form action="{% url 'contact' %}" method="POST">
                            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name='name' placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea  id="" cols="30" rows="7" class="form-control" name="message" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
            </div>
            </form>
                    </div>
                    <div class="col-md-6 d-flex align-items-stretch">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="ftco-section contact-section">
    <div class="container">
        <div class="row d-flex contact-info">
        <div class="col-md-12 mb-4">
            <h2 class="h4 font-weight-bold">Contact Information</h2>
        </div>
        <div class="w-100"></div>
        <div class="col-md-3 d-flex">
            <div class="dbox">
                <p><span>Address:</span> {{contact.adresse}}</p>
            </div>
        </div>
        <div class="col-md-3 d-flex">
            <div class="dbox">
                <p><span>Phone:</span> <a href="tel://1234567920">{{contact.phone}}</a></p>
            </div>
        </div>
        <div class="col-md-4 d-flex">
            <div class="dbox">
                <p><span>Email:</span> <a href="mailto:info@yoursite.com">{{contact.email}}</a></p>
            </div>
        </div>
        <div class="col-md-3 d-flex">
            <div class="dbox">
                <p><span>Website</span> <a href="#">yoursite.com</a></p>
            </div>
        </div>
        </div>
    </div>
    </section>
            

{% endblock %}
